<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile Dental Clinic - Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2193b0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin: 10px 0 5px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #2193b0;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #2193b0;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #176c84;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Your Appointment</h1>
    <form id="appointmentForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+213 555 123 456" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <button type="submit">Reserve Appointment</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById("appointmentForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        date: form.date.value,
        time: form.time.value,
        phone: form.phone.value,
        email: form.email.value
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbznhA0B7zS8BzJcz6D-kRDzvxGqkk98DN4jrPkudrX6Txus7HMumTsmDCe7tn7fiWeIPw/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        if (result.result === "success") {
          statusEl.textContent = "✅ Reservation saved successfully!";
          statusEl.className = "success";
          form.reset();
        } else {
          statusEl.textContent = "❌ Error saving reservation. Try again.";
          statusEl.className = "error";
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Network error. Please try again later.";
        statusEl.className = "error";
      }
    });
  </script>
</body>
</html>
